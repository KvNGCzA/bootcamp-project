<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Question</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body class="page-question">
    <div class="main-container">
    <header>
    
        <h2 class="welcome"><a href="/">stackOverflowLite</a></h2>
    
    <nav class="main-navigation">
        <ul>
            <li><a href="/">Home</a></li><!--
      --><li><a class="profile-link" href="">Profile</a></li><!--
      --><li><a href="#" class="logout">Logout</a></li><!--
      --><li><a href="/login-signup">Login</a></li>
        </ul>
    </nav>
    
    
    
    
    <nav class="mobile-navigation">
    
      <div class="profile nav-icon">
        <a class="profile-link" href="">
          <div class="profile-picture">
            <div class="profile-image">
            </div>
          </div>
        </a>
    
      </div>
    
      <div class="mob-search nav-icon">
          <i class="fas fa-search" id="fa-search"></i>
      </div>
    
    
      <div class="dropdown-menu nav-icon">
        <i class="fas fa-bars"></i>
      </div>
    
    </nav>
    
    <form class="mob-search-form" action="index.html" method="get">
        <input class="search-form-input" type="text" name="search" placeholder="search">
        <input type="button" name="submit" class="">
    </form>
    
    <ul class="dropdown-menu-items">
        <li><a href="/">Home</a></li>
        <li><a href="/post-question">Post A Question</a></li>
        <li><a href="/login-signup">Login/Sign Up</a></li>
        <li><a href="#" class="logout">Log Out</a></li>
    </ul>
    </header>
    <div class="quick-options">
    
        <div class="quick-search option">
            <i class="fas fa-search" id="fa-search"></i>
            <form class="search" action="index.html" method="get">
                <input type="text" name="search" placeholder="search">
                <input type="submit" class="">
            </form>
        </div>
    
        <div class="quick-question option">
            <i class="fas fa-pencil-alt"></i>
            <h2>Post a question</h2>
    
            <div class="question-form">
                <p class="login-info"><a href="/login-signup">Login or Signup</a> to post a question</p>
                <p class="postQuestion-success-message">Question Posted!</p>
                <form class="postquestionform" method="post">
                    <input type="text" name="title" placeholder="Title" value="" required="">    
                    <textarea name="content" rows="8" cols="80" placeholder="Enter your question here" required=""></textarea>
                    <input type="text" name="tags" placeholder="Tags: Seperate multiple tags with commas e.g. ruby, java" value="" required="">    
                    <input type="submit" name="submit" value="Post">
                </form>
            </div>
        </div>
    
    
    </div>
    <div class="main">
      <div class="site-content">
    
          <div class="single-question-page">
              <h1 class="question-title"></h1>
              <div class="q-meta"></div>
              <div class="question-cont">
                <p class="question-body"></p>
                <div class="action-meta-cont">
                </div><!--action-meta-cont-->
              </div><!--question cont -->
        
        
              <div class="comments">
                <h2>Answers</h2>
                <ul id="comment-list">
                </ul>
              </div>
        
              <form class="comment-form" action="" method="post">
                <h2>Post an Answer</h2>
                <p id="success-answer"></p>
                <textarea name="answer" placeholder="Enter your answer here..."></textarea>
                <input type="submit" name="submit" value="Post">
              </form>
        
        
            </div>
    
      </div>
    
      <div class="side-bar">
      
        <!--  hot-questions -->
        <div class="hot-questions">
          <h3>Hot Questions</h3>
          <ul id="hot-questions"></ul>
      
        </div>
        <!--  hot-questions -->
      
      
      </div></div><!-- .main -->
    <footer>
        <p><i class="fas fa-copyright"></i> stackOverFlowLite 2018</p>
    </footer>
    </div> <!-- .main-container -->
    <script src="js/jquery-3.2.1/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <script src="js/renderers.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/style.js" type="text/javascript"></script>
    <script src="js/signup-login.js" type="text/javascript"></script>
    <script src="js/answer.js" type="text/javascript"></script>
    <script src="js/profile.js" type="text/javascript"></script>
    <script src="js/questions.js" type="text/javascript"></script>
    
    </body></html>
